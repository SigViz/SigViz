<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>SigViz Modulator</title>
    <style>
      /* Make the canvas fill the entire page */
      html, body {
        background-color: #000;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      /* The canvas is where your SDL app will be rendered */
      #canvas {
        width: 100%;
        height: 100%;
        display: block;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <script async type="text/javascript" src="app.js"></script>
  </body>
</html>
